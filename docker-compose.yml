services:
  backend:
    build:
      context: ./backend
    container_name: phishing-backend
    ports:
      - "5050:5000"
    environment:
      - FLASK_ENV=production
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: phishing-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped


